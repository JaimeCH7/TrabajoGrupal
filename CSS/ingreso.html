<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <main>
        <div class="contenedor__fondo">

            <div class="caja__trasera">
                <div class="caja__trasera-inicio">
                    <h3>¿Ya estas registrado?</h3>
                    <p>Inicia sesión para ingresar</p>
                    <button id="btn__iniciar-sesion">Iniciar sesión</button>
                </div>
                <div class="caja__trasera-registro">
                    <h3>Crear cuenta</h3>
                    <p>Registrate!</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
<!--Formulario de inicio de sesion y registro del usuario-->
            <div class="contenedor__inicio-registro">
<!--Inicio de sesion-->
                <form action="../index.html" method="POST" class="formulario__inicio">

                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo electronico">
                    <input type="password" placeholder="Contraseña">
                    <button type="submit">Ingresar</button>

                </form>
<!--registro de usuario-->
                <form action="../index.html" method="POST" class="formulario__registro">

                    <h2>Registrate</h2>
                    <input type="text" placeholder="Ingrese su nombre">
                    <input type="text" placeholder="Ingrese su correo">
                    <input type="text" placeholder="Ingrese un nombre de usuario">
                    <input type="password" placeholder="Contraseña">
                    <button type="submit">Registrarse</button>

                </form>

            </div>

        </div>
    </main>
    <script src="JS/script.js"></script>
    <script src="JS/server.js"></script>
</body>
</html>
